<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airlangga Journal Database Reviewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="journal_submission_page">
        <div class="journal_submission_container">
            <div class="journal_submission_left">
                <h1>
                    Journal Submission Form
                </h1>
                <h2>
                    Journal Title
                </h2>
                <input type="text" id="title" name="title" class="input-1"><br><br>
                <h2>
                    Publish Date
                </h2>
                <input type="date" id="date" name="date" class="input-2"><br><br>
                <h2>
                    Abstract
                </h2>
                <input type="text" id="abstract" name="abstract" class="input-3"><br><br>
                <div class="save-button">
                    <button type="button" class="third-btn">
                        <a href="" style="color:black; text-decoration: none;">Save and Continue</a>
                </div>
            </div>

            <div class="journal_submission_right">
                <img src="images/journal_submission_image.png" alt="placeholder">
            </div>      

        </div>
    </div>


</body>
</html>
